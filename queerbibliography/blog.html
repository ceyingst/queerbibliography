---
layout: page
title: Talks
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
<div class="talks">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Talks</h1>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

{% for post in site.posts %}
<div class="container" padding="100px">
  <div class="post-area">
    <a class="h1">{{ post.title }}</a>
    <!-- This string would go back before "class="bold"" if we wanted to have a URL direct href="{{ post.url | prepend: site.baseurl }}" -->
    <p class="post-date">{{ post.date | date_to_long_string }}</p>
    <p>
      {{ post.content | strip_html | truncatewords: 50 }}
    </p>
  </div>
</div>
{% endfor %}
